<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Anagrafica Utente</title>

</head>
<body>
  <h2>Inserisci Anagrafica Utente</h2>
<!--inserire input -->
  <form id="anagraficaForm">
    <label>Nome:
      <input type="text" id="nome" required>
    </label>

    <label>Cognome:
      <input type="text" id="cognome" required>
    </label>

    <label>Indirizzo:
      <input type="text" id="indirizzo" required>
    </label>

    <label>Città:
      <input type="text" id="citta" required>
    </label>

    <label>CAP:
      <input type="text" id="cap" required>
    </label>

    <label>Data di nascita:
      <input type="date" id="dataNascita" required>
    </label>
<!-- richiamo funzione calcolaGenerazione-->
    <button type="button" onclick="calcolaGenerazione()">Invia</button>
  </form>

  <div class="output" id="risultato"></div>

  <script>
    function calcolaGenerazione() {
    // get valore input e altre variabili
      nome = document.getElementById('nome').value;
      cognome = document.getElementById('cognome').value;
      indirizzo = document.getElementById('indirizzo').value;
      citta = document.getElementById('citta').value;
      cap = document.getElementById('cap').value;
      dataNascita = document.getElementById('dataNascita').value;
annoNascita = new Date(dataNascita).getFullYear(); //estrae anno da dataNascita per fare calcoli per generazione
      eta = new Date().getFullYear() - annoNascita; //cacolo eta sottraendo l anno corrente con anno di nascita

      generazione = '';
      //utilizzo switch per calcolare generazione mettere true simulare condizione cpm operazioni <>
      switch(true){
        case annoNascita >= 2013:
          generazione = 'Generazione Alpha';
          break;
        case annoNascita >= 1997:
          generazione = 'Generazione Z';
          break;
        case annoNascita >= 1981:
          generazione = 'Millennials';
          break;
        case annoNascita >= 1965:
          generazione = 'Generazione X';
          break;
        case annoNascita >= 1946:
          generazione = 'Baby Boomers';
          break;
        case annoNascita >= 1928:
          generazione = 'Generazione Silenziosa';
          break;
        case annoNascita >= 1908:
          generazione = 'Greatest Generation';
          break;
        default:
          generazione = 'Pre-1908 (non classificata)';
        break
      }
      risultato = `
        <strong>Dati inseriti:</strong><br>
        Nome: ${nome} ${cognome}<br>
        Indirizzo: ${indirizzo}, ${citta} (${cap})<br>
        Data di nascita: ${dataNascita}<br>
        Età: ${eta} anni<br>
        <strong>Generazione di appartenenza:</strong> ${generazione}
      `;

      document.getElementById('risultato').innerHTML = risultato;
    }
  </script>
</body>
</html>
