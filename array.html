<html>
    <head>
    <title>array</title>
    </head>
    <body>
        <div id="output"></div>
         <script>
            const array=new Array(100);
            const piudi50=[];
            let num=0;
            let max=-101;
            let min=101;

            for(let i=0;i<array.length;i++){
               array[i]= Math.floor(Math.random() *200)-100;
               num=array[i]+num;
               if(min>array[i]){
                min=array[i];
               }
               if(max<array[i]){
                max=array[i];
               }
               if(array[i]>50){
                piudi50.push(array[i]);
               }
            }
            num=num/array.length;
            let html = `
            <table>
                <tr>
                    <th>Array</th>
                    <td>${array.join(", ")}</td>
                </tr>
                <tr>
                    <th>Max</th>
                    <td>${max}</td>
                </tr>
                <tr>
                    <th>Min</th>
                    <td>${min}</td>
                </tr>
                <tr>
                    <th>Numeri > 50</th>
                    <td>${piudi50.length > 0 ? piudi50.join(", ") : "Nessuno"}</td>
                </tr>
                <tr>
                    <th>Media</th>
                    <td>${num.toFixed(2)}</td>
                </tr>
            </table>`;
            document.getElementById("output").innerHTML = html;

        </script>
    </body>
</html>
